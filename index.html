<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Gideon+Roman&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>BienVenu sur mon PortFolio</h1>
    <main>
      <div class="top-container">
        <!-- Première section liée à la carte de visite -->
        <section class="business-card">
          <h2>Ma carte de visite</h2>
          <div>
            <img src="picture.png" />
          </div>
        </section>
        <!-- Deuxième section liée à la montre -->
        <section class="clock">
          <iframe
            class="clock"
            src="clock.html"
            style="border: none; overflow: hidden"
          ></iframe>
        </section>
      </div>
      <!-- Troisième section liée à ma courte description -->
      <section class="about-me">
        <h2>À propos de moi</h2>
      </section>
      <!-- Quatrième section liée à mes compétences -->
      <section class="skills"></section>
      <!-- Cinquième section liée au carrousel des projects -->
      <section></section>
      <!-- Sixième section liée au formulaire de contact -->
      <section>
        <form></form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
